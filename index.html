
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door Before Hell</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
      color: white;
    }
    video#bgvid {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .cta {
      margin-top: 20px;
      display: inline-block;
      padding: 16px 32px;
      font-size: 24px;
      color: white;
      background-color: hotpink;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <video id="bgvid" autoplay muted loop>
    <source src="hell_bg.mp4" type="video/mp4">
  </video>

  <div class="content">

  </div>

  <audio id="hellsound" src="hell_music.mp3"></audio>

    document.querySelector('.cta').addEventListener('click', function() {
      document.getElementById('hellsound').play();
    });
  </script>
</body>
</html>
